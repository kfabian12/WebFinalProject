<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="suggest.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title>Suggestions</title>
	</head> 

	<body class="bg-secondary">
		<nav class="navbar navbar-expand-md py-0 bg-info">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbar">
			  <div class="navbar-nav">
				<li class="nav-item active">
				  <a class="nav-link text-secondary" href="homePage.html">HOME<span class="sr-only"></span></a>
				</li>
				<li class="nav-item">
				  <a class="nav-link text-secondary" href="watchList.html">WATCH LIST</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link text-secondary" href="suggestions.html">SUGGESTIONS</a>
				</li>
			  </div>
			</div>
		  </nav>

		<div class="container-lg px-sm-5 my-5">
			<div class="row justify-content-center">
			  <div class="col-7 bg-info rounded p-5">
				<h3 class="pb-4">If you would like to recieve movie or tv show recommendations, fill out this form.</h3>
				<form>
					<div class="form-group">
					  	<label for="name" class="pb-1">Full Name</label>
					  	<input type="text" class="form-control" id="name" placeholder="Name">
					</div>
					<div class="form-group">
						<label for="email" class="pb-1 pt-3">Email address</label>
						<input type="email" class="form-control" id="email" placeholder="name@example.com">
					</div>
					<p class="mb-0 pt-3">Streaming Services Availabe To You</p>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="streaming1">
						<label class="form-check-label" for="streaming1">Netflix</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="streaming2">
						<label class="form-check-label" for="streaming2">Hulu</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="streaming3">
						<label class="form-check-label" for="streaming3">Disney+</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="streaming4">
						<label class="form-check-label" for="streaming4">Prime</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="streaming5">
						<label class="form-check-label" for="streaming5">Apple TV</label>
					</div>
					<p class="mb-0 pt-3">Genres You Enjoy</p>											
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="genre1">
						<label class="form-check-label" for="genre1">Action</label>
					</div>
					<div>
						<input class="form-check-input" type="checkbox" value="" id="genre2">
						<label class="form-check-label" for="genre2">Comedy</label>
					</div>
					<div>
						<input class="form-check-input" type="checkbox" value="" id="genre3">
						<label class="form-check-label" for="genre3">Drama</label>
											
					</div>
					<div>
						<input class="form-check-input" type="checkbox" value="" id="genre4">
						<label class="form-check-label" for="genre4">Horror</label>
											
					</div>
					<div>
						<input class="form-check-input" type="checkbox" value="" id="genre5">
						<label class="form-check-label" for="genre5">Romance</label>
											
					</div>
					<div>
						<input class="form-check-input" type="checkbox" value="" id="genre6">
						<label class="form-check-label" for="genre6">Science Fiction</label>
											
					</div>
					<div>
						<input class="form-check-input" type="checkbox" value="" id="genre7">
						<label class="form-check-label" for="genre7">Western</label>
											
					</div>
					<div>
						<input class="form-check-input" type="checkbox" value="" id="genre8">
						<label class="form-check-label" for="genre8">Documentary</label>
											
					</div>
					<div>
						<input class="form-check-input" type="checkbox" value="" id="genre9">
						<label class="form-check-label" for="genre9">Musical</label>
					</div>


					<div class="form-group pt-3">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="movie" value="option1">
							<label class="form-check-label" for="movie">Movies</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="show" value="option2">
							<label class="form-check-label" for="show">TV Shows</label>
						</div>
					</div>
					<div class="form-group pt-3">
					  	<label for="comment">Comments</label>
					  	<textarea class="form-control" id="comment" rows="3"></textarea>
					</div>
					<div class="form-group pt-4">
						<button type="submit" class="btn btn-dark rounded" id="submitButton">Submit</button>
					</div>
				</form>
			  </div>
			</div>
		</div> 
        
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
